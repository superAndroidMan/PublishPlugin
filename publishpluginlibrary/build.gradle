apply plugin: 'groovy'
apply plugin: 'maven'
sourceSets {
    main {
        groovy {
            srcDir 'src/main/groovy'//指定groovy目录
        }
        resources {
            srcDir 'src/main/resources'//指定resources目录
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}
repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            //设置插件的GAV参数
            pom.groupId = 'com.ysjk.gradle.plugin'
            pom.artifactId = 'reinforce'
            pom.version = '1.0.2'
            pom.packaging = 'jar'
            //文件发布到下面目录
//            repository(url: 'file:////Users/keecham/project/PublishPlugin/localMaven')
